<script>
	let discordTimer = null;


	function getEmail() {
		return document.querySelector("#email").selectedOptions[0].textContent;
	}

	function copyEmail() {
		fallbackCopyTextToClipboard(getEmail());
		document.getElementById("emailToolTip").innerHTML = "Copied";
	}

	function updateEmail() {
		document.getElementById("emailToolTip").innerHTML = "Copy to clipboard";;
	}

	function fallbackCopyTextToClipboard(text) {
		var textArea = document.createElement("textarea");
		textArea.value = text;
		textArea.style.top = "0";
		textArea.style.left = "0";
		textArea.style.position = "fixed";
		document.body.appendChild(textArea);
		textArea.focus();
		textArea.select();
		try {
			var successful = document.execCommand('copy');
			var msg = successful ? 'successful' : 'unsuccessful';
		} catch (err) {
		}
		document.body.removeChild(textArea);
	}

	function copyDiscord() {
		if (discordTimer) {
			clearTimeout(discordTimer);
		}
		let title = document.querySelector("#social > div:nth-child(17) > a").dataset.title;
		let arrayWithPhrase = [`Скопировано!`, `Двойное копирование!`, `Тройное копирование!`, `Безумие!`, `Домирование!`, `Мегакопирование!`, `Неудержимый!`, `Полный улёт!`, `Чудовищное копирование!`, `Божественно!`, `БОЛЕЕ, ЧЕМ БОЖЕСТВЕННО!!!`]
		let index = arrayWithPhrase.findIndex(x => x === title);
		let newTitle = arrayWithPhrase[0];
		if (index !== -1 && index + 1 !== arrayWithPhrase.length) {
			newTitle = arrayWithPhrase[index + 1];
		} else if (index + 1 === arrayWithPhrase.length) {
			newTitle = arrayWithPhrase[index];
		}
		document.querySelector("#social > div:nth-child(17) > a").dataset.title = newTitle;
		fallbackCopyTextToClipboard("rus_anonym#2685");
		discordTimer = setTimeout(() => {
			document.querySelector("#social > div:nth-child(17) > a").dataset.title = "Discord — проприетарный бесплатный мессенджер с поддержкой VoIP, видеоконференций, предназначенный для использования различными сообществами по интересам, наиболее популярен у геймеров и учащихся.";
		}, 1500);
	}
</script>
